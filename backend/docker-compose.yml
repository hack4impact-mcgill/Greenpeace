version: '3.8'
services:
  api:
    container_name: api
    restart: always
    build: .
    ports:
      - 5001:${PORT}
    depends_on:
      - db
    volumes:
    - ./backend/src:/app/src

  db:
    container_name: postgres
    image: postgres
    ports:
      - '5433:${DB_PORT}'
    volumes:
      - data:/data/db
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

volumes: 
 data: {}
 